<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>My day in emojis</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="para-el"></div>
     
    <input type="text" id="emoji-input" placeholder="Type emoji here">
    <div id="button-wrapper">
      <button id="push-btn">Add emoji to end</button>
      <button id="unshift-btn">Add emoji to beginning</button>
    </div>
    <div id="button-wrapper">
      <button id="pop-btn">Remove emoji from end</button>
      <button id="shift-btn">Remove emoji from beginning</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
